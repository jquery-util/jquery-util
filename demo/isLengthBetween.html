<!DOCTYPE html>

<html>

<head>

<title>jQuery Util Demo</title>

<script src="../jquery-1.9.1.min.js"></script>
<script src="../jquery.util.js"></script>

<script>
<!--

$(document).ready(
	function()
	{
		$("input#btn1").bind("click",
			function()
			{
				var is = $.isLengthBetween($("input#test1").val(), 3, 5);

				alert(is);
			}
		);

		$("input#btn2").bind("click",
			function()
			{
				var is = $("input#test2").isLengthBetween(3, 5);

				alert(is);
			}
		);
	}
);

//-->
</script>

</head>

<body>

<form>
	<h1>$.isLengthBetween($("input#test1").val(), 3, 5)</h1>
	<input type="text" id="test1" value="1234" />
	<input type="button" id="btn1" value="TEST1" />
	<br/>
	<h1>$("input#test2").isLengthBetween(3, 5)</h1>
	<input type="text" id="test2" value="12" />
	<input type="button" id="btn2" value="TEST2" />
	<br/>
	<input type="reset" value="RESET" />
</form>

</body>

</html>
