<!DOCTYPE html>

<html>

<head>

<title>jQuery Util Demo</title>

<script src="../jquery-1.9.1.min.js"></script>
<script src="../jquery.util.js"></script>

<script>
<!--

$(document).ready(
	function()
	{
		$("input#btn1").bind("click",
			function()
			{
				alert($.rpad($("input#test1").val(), 5, "0"));
			}
		);

		$("input#btn2").bind("click",
			function()
			{
				$("input#test2").rpad(5, "0");
			}
		);
	}
);

//-->
</script>

</head>

<body>

<form>
	<h1>alert($.rpad($("input#test1").val(), 5, "0"))</h1>
	<input type="text" id="test1" value="123" />
	<input type="button" id="btn1" value="TEST1" />
	<br/>
	<h1>$("input#test2").rpad(5, "0")</h1>
	<input type="text" id="test2" value="123" />
	<input type="button" id="btn2" value="TEST2" />
	<br/>
	<input type="reset" value="RESET" />
</form>

</body>

</html>
